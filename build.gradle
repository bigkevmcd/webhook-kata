plugins {
    id 'java'

    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'io.dropwizard:dropwizard-core:1.3.9'
    implementation('de.svenkubiak:jpushover:2.1.4') {
        exclude group: 'org.apache.logging.log4j', module: 'log4j-slf4j-impl'
    }
}

mainClassName = 'com.bigkevmcd.katas.webhook.WebhookApplication'
