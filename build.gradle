plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    implementation 'io.dropwizard:dropwizard-core:4.0.4'
    implementation 'de.svenkubiak:jpushover:5.1.0'
}

mainClassName = 'com.bigkevmcd.katas.webhook.WebhookApplication'
